<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatGPT</title>
    <link rel="shortcut icon" href="https://cdn.oaistatic.com/assets/favicon-32x32-p4ktpm1x.webp" type="image/x-icon">
    <link rel="stylesheet" href="chatgpt.css">
  </head>

  <body>

    <div class="newdiv">
      <button class="newbut">
        <img class="newimg" src="imagesgpt\write2-svgrepo-com.svg" alt="" width="25px" height="25px">
      </button>
    </div>

    <div class="addiv">
      <button class="adbut">ChatGPT 4o mini</button>
    </div>

    <div class="center">

      <p class="para">What can I help you with?</p>

      <div class="input">
        <input type="search" placeholder="Message ChatGPT">
        <img class="clip" src="imagesgpt\paperclip_12581805.png" alt="question" width="25px" height="25px">
            <div class="promptdiv">
              <button class="prompt">
                <img src="imagesgpt\up-arrowwhite-svgrepo-com.svg" alt="prompt" width="50px" height="25px">
              </button>
            </div>
          
      </div>

      

      <div class="sign">
        <a class="login" href="gptlogin.html">Log in</a>
        <a class="createacct" href="gptcreateacct">Create account</a>
      </div>    

      <div class="buttons">
        
        <div class="helpdiv">
          <button class="helpwrite">Help me write</button>
          <img class="helpimg" src="imagesgpt\write-svgrepo-com (1).svg" alt="helpwrite" width="20px" height="17px">
        </div>
        
        <div class="advdiv">
          <button class="advice">Get advice</button>
          <img class="advimg" src="imagesgpt\graduation-cap-svgrepo-com.svg" alt="advice" width="20px" height="20px">
        </div>
        
        <div class="codediv">
          <button class="Code">Code</button>
          <img class="codeimg" src="imagesgpt\code-svgrepo-com.svg" alt="code" width="20px" height="20px">
        </div>

        <div>
          <button class="More">More</button>
        </div>
        
        <div class="braindiv">
          <button class="Brainstorm">Brainstorm</button>
          <img class="brainimg" src="imagesgpt\light-bulb-svgrepo-com.svg" alt="brainstorm" width="20px" height="20px">
        </div>

        <div class="summdiv">
          <button class="Summarise">Summarise text</button>
          <img class="summimg" src="imagesgpt\note-01-svgrepo-com.svg" alt="Summarise" width="20px" height="20px">
        </div>
        
      </div>

      <p class="para2">By messaging ChatGPT, 
         you agree to our <a href="https://openai.com/en-GB/policies/terms-of-use/" target="_blank">Terms</a> and 
        have read our <a href="https://openai.com/policies/privacy-policy/" target="_blank">Privacy Policy</a>.
      </p>
    </div>

    
    
    
    <!--<div class="ref">
      <a href="https://www.freepik.com/search">Icon by iconading</a>
    </div>-->

    <div class="questdiv">
      <button class="quest">
        <img class="questimg" src="imagesgpt\question-mark-svgrepo-com.svg" alt="enquiry" width="10px" height="10px">
      </button>
    </div>

  </body>
</html>
